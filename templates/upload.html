<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload your C++ file</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="file">Choose a .cc file to upload:</label>
        <input type="file" id="file" name="file" accept=".cc,.cpp"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
